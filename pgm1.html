<!DOCTYPE html>
<html>
<head>
  <title>dclock</title>
  <link href="./clockstyle.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2 class="text-primary mt-5 d-flex text-align-center">TODOLIST</h2>
        <button class="btn btn-warning" onclick="getTodoData()">load data</button>
        <table class="table table-border w-100 mt-5">
          <thead>
            <tr>
              <th>id</th>
              <th>user Id</th>
              <th>title</th>
              <th>body</th>
            </tr>
          </thead>
          <tbody id="todo"></tbody>
        </table>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <script>
    function getTodoData() {
      const http = new XMLHttpRequest();
      http.open('GET', 'https://jsonplaceholder.typicode.com/posts');
      http.send();
      http.onreadystatechange = () => {
        console.log(http.readyState);
        if (http.readyState === 4 ) {
          const result = http.responseText;
          const finalResult = JSON.parse(result);
          console.log(finalResult);
          finalResult.forEach(element => {
            todo.innerHTML=todo.innerHTML +=`
              <tr>
                <td>${element.id}</td>
                <td>${element.userId}</td>
                <td>${element.title}</td>
                <td>${element.body}</td>
              </tr>`;
          });
        }
      };
    }
  </script>
</body>
</html>
