<!DOCTYPE html>
<html>
<head>
  <title>dclock</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2 class="text-success mt-5 d-flex text-align-center">userdata</h2>
        <button class="btn btn-warning" onclick="getTodoData()">load data</button>
        <table class="table table-border w-100 mt-5">
          <thead>
            <tr>
              <th>first name</th>
              <th>Email</th>
              <th>usename</th>
              <th>city</th>
            </tr>
          </thead>
          <tbody id="user"></tbody>
        </table>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  </body>
  <script>
function getTodoData(){
    fetch('http://fakestoreapi.com/users')
    .then((response)=>{
        console.log(response)
        response.json().then((userdata)=>{
          console.log("final result");
          console.log(userdata)
          userdata.forEach(element => {
           user.innerHTML=user.innerHTML+`<tr>
            <td>${element.name.firstname}</td>
            <td>${element.email}</td>
            <td>${element.username}</td>
            <td>${element.address.city}</td>
            <tr>`
            
          
          });
        })

    })
}



  </script>
